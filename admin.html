<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="adminpage.css">
  
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          
          Bus Management Admin Panel
        </a>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Manage Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adminlogin.html">logout</a>
            </li>
              
          </ul>
        </div>
      </div>
    </nav>
  </header>


<div class="main-container">



  <div class="container mt-5">
    
    <hr>

    <h2 style="color: white;">Add Bus Schedule</h2>
    <form id="add-schedule-form">
      <div class="form-group">
        <label for="bus-number" style="color: white;">Bus Number:</label>
        <input type="text" class="form-control" id="bus-number" name="busNumber" placeholder="Enter Bus Number">
      </div>
      <div class="form-group">
        <label for="departure-time" style="color: white;">Departure Time:</label>
        <input type="time" class="form-control" id="departure-time" name="departureTime" placeholder="Enter Departure Time">
      </div>
      <div class="form-group">
        <label for="arrival-time"style="color: white;">Arrival Time:</label>
        <input type="time" class="form-control" id="arrival-time" name="arrivalTime" placeholder="Enter Arrival Time">
      </div>
      <div class="form-group">
        <label for="source" style="color: white;">Source:</label>
        <input type="text" class="form-control" id="source" name="source" placeholder="Enter Source City">
      </div>
      <div class="form-group">
        <label for="destination"style="color: white;">Destination:</label>
        <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter Destination City">
      </div>
      <div class="form-group">
        <label for="ticket-price"style="color: white;">Ticket Price:</label>
        <input type="number" class="form-control" id="ticket-price" name="ticketPrice" placeholder="Enter Ticket Price">
      </div>
      <button type="submit" class="btn btn-primary">Add Schedule</button>
    </form>

    <div class="container mt-5">

     
    <div class="container mt-5">

      <h2 style="color: white;">Manage Bookings</h2>

      <div class="card">
        <div class="card-header">
          Search Booking
        </div>
        <div class="card-body">
          <form id="search-booking-form">
            <div class="form-group">
              <label for="booking-id">Booking ID:</label>
              <input type="text" class="form-control" id="booking-id" name="bookingId" placeholder="Enter Booking ID">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">
          Manage Booking Details
        </div>
        <div class="card-body">
          <form id="manage-booking-form">
            <div class="form-group">
              <label for="booking-details">Booking Details:</label>
              <textarea id="booking-details" class="form-control" rows="3" readonly></textarea>
            </div>
            <div class="form-group">
              <label for="cancel-reason">Cancellation Reason (optional):</label>
              <textarea id="cancel-reason" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="new-seat-number">New Seat Number (optional):</label>
              <select id="new-seat-number" class="form-control">
                <option value="">Select Seat (if applicable)</option>
                </select>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-danger" id="cancel-booking">Cancel Booking</button>
              <button type="button" class="btn btn-primary" id="change-seat">Change Seat</button>
            </div>
          </form>
        </div>
      </div>
    <script>
     
    </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38i+nZn3H7yZSiC1zcvbdi4G7vF0" crossorigin="anonymous"></script>
